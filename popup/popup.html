<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Break Reminder</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Break Reminder ‚è∞</h1>
            <div class="field-container">
                <div class="label-container">
                    <label class="duration-label">Work Duration (Minutes):</label>
                    <input type="number" id="duration-input">
                </div>
                <p class="errorMessage">Duration must be greater than 0!</p>
                <div class="btn-container">
                    <button class="btn save-btn">Save & Start</button>
                    <p class="notification start-message">Break timers activated!</p>
                    <button class="btn stop-btn">Stop Reminder</button>
                    <p class="notification stop-message">Break timers stopped!</p>
                </div>
            </div>
        </div>
    
    </body>
    <script src="popup.js"></script>
</html>
